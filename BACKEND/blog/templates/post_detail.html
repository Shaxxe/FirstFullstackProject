{% extends 'base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <h6>{{ post.text| safe  }}</h6>
        {% if post.image %}
        <img src="{{post.image.url}}" width="600" height="450">
        {% endif %}
        <p>{{ post.detail | safe  }}</p>
        <time class="date">
            {{ post.published_date }}  Author: {{ post.author }}
        </time>
    </article>
{% endblock %}
